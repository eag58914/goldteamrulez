
{% extends 'base.html' %}
{% block content %}

<div class="row">
  <aside class="card panel col s3 #80cbc4 teal lighten-3 hoverable">
      <p>image/info here</p>
 </aside>
  
  <div class="col s9">
    <h2 class="center-align">{{profile.name}}'s Profile</h2>
  </div>
</div>

<h1>Profile</h1>
{% comment %} {% for photo in profile.photo_set.all %}
      <img class="responsive-img card-panel" src="{{photo.url}}">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}

    <form action="{% url 'add_photo' profile.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form> {% endcomment %}
 <div class="card-action">
    <a href="{% url 'profile_update' profile.id %}">Edit</a>
  </div> 
{% endblock %}
